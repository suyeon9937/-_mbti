<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-heading">새 컬러 등록하기</h1>
      <a class="cancel" href="/">
        <img class="cancel-icon" src="/images/x.svg">
      </a>
    </div>
    <div class="section">
      <h2 class="section-heading">MBTI</h2>
      <div class="mbti-options">
        <div class="mbti-option">
          <span class="mbti-char">E</span>
          외향형
        </div>
        <div class="mbti-option selected">
          <span class="mbti-char">I</span>
          내향형
        </div>
      </div>
      <div class="mbti-options">
        <div class="mbti-option">
          <span class="mbti-char">S</span>
          감각형
        </div>
        <div class="mbti-option">
          <span class="mbti-char">N</span>
          직관형
        </div>
      </div>
      <div class="mbti-options">
        <div class="mbti-option">
          <span class="mbti-char">T</span>
          사고형
        </div>
        <div class="mbti-option">
          <span class="mbti-char">F</span>
          감정형
        </div>
      </div>
      <div class="mbti-options">
        <div class="mbti-option">
          <span class="mbti-char">J</span>
          판단형
        </div>
        <div class="mbti-option">
          <span class="mbti-char">P</span>
          인식형
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="section-heading">
        컬러
        <button class="random" type="button">
          <img class="repeat-icon" src="/images/repeat.svg">
        </button>
      </h2>
      <div class="color-input-container">
        <input class="color-input" name="color" type="text" value="#9441FF">
        <span
          class="color-input-chip"
          style="background-color: #9441FF"
        ></span>
      </div>
    </div>
    <button class="submit">컬러 등록</button>
  </div>
</body>
</html>
